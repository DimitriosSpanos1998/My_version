asyncapi: '2.6.0'
info:
  title: Healthcare Patient Updates API
  version: '1.0.0'
  description: Shares patient admission, discharge, and transfer events between systems.
servers:
  production:
    url: nats://healthcare.example.com:4222
    protocol: nats
defaultContentType: application/json
channels:
  patient.events:
    publish:
      summary: Broadcast patient movement events.
      message:
        name: PatientEvent
        payload:
          type: object
          required:
            - patientId
            - eventType
          properties:
            patientId:
              type: string
            eventType:
              type: string
              enum: [admission, discharge, transfer]
            occurredAt:
              type: string
              format: date-time
            facility:
              type: string
